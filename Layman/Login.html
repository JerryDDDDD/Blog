<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

		<script type="application/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script type="application/javascript" src="js/login.js"></script>		
	</head>

	<body>
		<header>

		</header>

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<form action="a.html">
						<div class="form-group">
							<label for="InputUserName" class="col-lg-4 control-label text-right" >用户名：</label>
							<div class="col-lg-8">
								<input id="InputUserName" type="text" class="form-control" placeholder="请输入用户名" onfocus="checkUserName()" onblur="onblurUsername()"/>
								<span id="usernameCheck"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputPassword" class="col-lg-4 control-label text-right">密码：</label>
							<div class="col-lg-8">
								<input id="InputPassword" type="text" class="form-control" placeholder="请输入密码" onfocus="checkPassword()" onblur="onblurPassword()" />
								<span id="passwordCheck"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputCheck" class="col-lg-4 control-label text-right">请再次输入密码：</label>
							<div class="col-lg-8">
								<input id="InputCheck" type="text" class="form-control" placeholder="请再次输入密码" onfocus="checkUserName()" onblur="onblurReCheckPassword()" />
								<span id="passwordReCheck"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<div class="checkbox">
									<label>
										<input type="checkbox"> 记住密码?
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
